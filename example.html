<!DOCTYPE html>
<head>
<meta charset="utf-8">

<link href="/static/pkg/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<style>


.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
  fill: orange;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.container {
  max-width: none;
  margin-left: 20px;
  margin-right: 20px;
}

</style>


</head>

<body>



  <div class="container">
    <h2>Income and Sales Taxes by State</h2>
    
    <div class="row">
      <!-- left column -->
      <div class="col-lg-8">
	<div id="map">
	</div>
      </div>
      
 
      <!-- right column-->
      <div class="col-lg-4">
        <div class="row text-center">
	  <div class="btn-group">
	    <button type="button" class="btn btn-primary active">Income Tax Rate</button>
	    <button type="button" class="btn btn-primary">Sales Tax Rate</button>
	  </div>
        </div>
	<div class="row">&nbsp;</div>
        <div class="row text-center" id="state_info">
	  ...
	</div>
      </div>
    </div>
  </div>







<script src="/static/pkg/d3/d3.v3.min.js"></script>
<script src="/static/pkg/d3/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

var g = svg.append("g");

d3.json("/static/json/mbostock-us.json", function(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
});

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
